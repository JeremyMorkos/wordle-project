<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "style.css">
    <title>Wordle clone</title>
</head>
<body>
    <h1> Wordle clone</h1>
    <div class = "answer-message"></div>
    <div class = "contiainer">
          
        <div id = row_1_1 class = "row"></div>
        <div id = row_1_2 class = "row"></div>
        <div id = row_1_3 class = "row"></div>
        <div id = row_1_4 class = "row"></div>
        <div id = row_1_5 class = "row"></div>
    
        <div id = row_2_1 class = "row"></div>
        <div id = row_2_2 class = "row"></div>
        <div id = row_2_3 class = "row"></div>
        <div id = row_2_4 class = "row"></div>
        <div id = row_2_5 class = "row"></div>
       
        <div id = row_3 class = "row"></div>
        <div id = row_3 class = "row"></div>
        <div id = row_3 class = "row"></div>
        <div id = row_3 class = "row"></div>
        <div id = row_3 class = "row"></div>
        
        <div id = row_4 class = "row"></div>
        <div id = row_4 class = "row"></div>
        <div id = row_4 class = "row"></div>
        <div id = row_4 class = "row"></div>
        <div id = row_4 class = "row"></div>
       
        <div id = row_5 class = "row"></div>
        <div id = row_5 class = "row"></div>
        <div id = row_5 class = "row"></div>
        <div id = row_5 class = "row"></div>
        <div id = row_5 class = "row"></div>
      
        <div id = row_6 class = "row"></div>
        <div id = row_6 class = "row"></div>
        <div id = row_6 class = "row"></div>
        <div id = row_6 class = "row"></div>
        <div id = row_6 class = "row"></div>
    </div>
    <div class="keyboard">
        <div class="key-letter" id="letter-0">
            <button class="key">q</button>
            <button class="key">w</button>
            <button class="key">e</button>
            <button class="key">r</button>
            <button class="key">t</button>
            <button class="key">y</button>
            <button class="key">u</button>
            <button class="key">i</button>
            <button class="key">o</button>
            <button class="key">p</button>
          
        </div>
        <div class="key-letter" id="letter-1">
            <button class="key">a</button>
            <button class="key">s</button>
            <button class="key">d</button>
            <button class="key">f</button>
            <button class="key">g</button>
            <button class="key">h</button>
            <button class="key">j</button>
            <button class="key">k</button>
            <button class="key">l</button>
           
            
        </div>
        <div class="key-letter" id="letter-2">
            <button class="key">z</button>
            <button class="key">x</button>
            <button class="key">c</button>
            <button class="key">v</button>
            <button class="key">b</button>
            <button class="key">n</button>
            <button class="key">m</button>
            <button class="enter">Enter</button>
            <button class="delete">Delete</button>
        </div>
    </div>

    <script src = "wordle.js"></script>
</body>
</html>
