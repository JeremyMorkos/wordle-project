<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "style.css">
    <title>Wordle clone</title>
</head>
<body>
    <h1> Wordle clone</h1>
    <div class = "contiainer">

        <div id = row-1_1 class = "row-1"></div>
        <div id = row-1_2 class = "row-1"></div>
        <div id = row-1_3 class = "row-1"></div>
        <div id = row-1_4 class = "row-1"></div>
        <div id = row-1_5 class = "row-1"></div>
       
        <div id = row-2_1 class = "row-2"></div>
        <div id = row-2_2 class = "row-2"></div>
        <div id = row-2_3 class = "row-2"></div>
        <div id = row-2_4 class = "row-2"></div>
        <div id = row-2_5 class = "row-2"></div>
       
        <div id = row-3_1 class = "row-3"></div>
        <div id = row-3_2 class = "row-3"></div>
        <div id = row-3_3 class = "row-3"></div>
        <div id = row-3_4 class = "row-3"></div>
        <div id = row-3_5 class = "row-3"></div>
        
        <div id = row-4_1 class = "row-4"></div>
        <div id = row-4_2 class = "row-4"></div>
        <div id = row-4_3 class = "row-4"></div>
        <div id = row-4_4 class = "row-4"></div>
        <div id = row-4_5 class = "row-4"></div>
       
        <div id = row-5_1 class = "row-5"></div>
        <div id = row-5_2 class = "row-5"></div>
        <div id = row-5_3 class = "row-5"></div>
        <div id = row-5_4 class = "row-5"></div>
        <div id = row-5_5 class = "row-5"></div>
      
        <div id = row-6_1 class = "row-6"></div>
        <div id = row-6_2 class = "row-6"></div>
        <div id = row-6_3 class = "row-6"></div>
        <div id = row-6_4 class = "row-6"></div>
        <div id = row-6_5 class = "row-6"></div>

    </div>
    <div class="keyboard">
        <div class="row" id="row-0">
            <button class="key">q</button>
            <button class="key">w</button>
            <button class="key">e</button>
            <button class="key">r</button>
            <button class="key">t</button>
            <button class="key">y</button>
            <button class="key">u</button>
            <button class="key">i</button>
            <button class="key">o</button>
            <button class="key">p</button>
            <!-- <button class="key">&#9249;</button>  input this later if needed. -->
        </div>
        <div class="row" id="row-1">
            <button class="key">a</button>
            <button class="key">s</button>
            <button class="key">d</button>
            <button class="key">f</button>
            <button class="key">g</button>
            <button class="key">h</button>
            <button class="key">j</button>
            <button class="key">k</button>
            <button class="key">l</button>
        </div>
        <div class="row" id="row-2">
            <button class="key">z</button>
            <button class="key">x</button>
            <button class="key">c</button>
            <button class="key">v</button>
            <button class="key">b</button>
            <button class="key">n</button>
            <button class="key">m</button>
        </div>
    </div>

    <script src = "wordle.js"></script>
</body>
</html>
